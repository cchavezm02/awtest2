<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Lista de servidores</h1>
  </div>
  <div>
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!-- Position Column -->
  <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.idServer}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> Servidor </th>
    <td mat-cell *matCellDef="let element"> {{element.nameServer}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="c3">
    <th mat-header-cell *matHeaderCellDef> IP </th>
    <td mat-cell *matCellDef="let element"> {{element.ipServer}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="c4">
    <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.ubicationServer}} </td>
  </ng-container>
    <!-- Symbol Column -->
  <ng-container matColumnDef="c5">
    <th mat-header-cell *matHeaderCellDef> SO </th>
    <td mat-cell *matCellDef="let element"> {{element.soServer}} </td>
  </ng-container>
    <!-- Symbol Column -->
  <ng-container matColumnDef="c6">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.startDateOperationServer|date:'dd/MM/yyyy'}} </td>
  </ng-container>
    <!-- Symbol Column -->
  <ng-container matColumnDef="c7">
    <th mat-header-cell *matHeaderCellDef> Actualizar </th>
    <td mat-cell *matCellDef="let element">
      <button matButton [routerLink]="['ediciones',element.idServer]"
      >
      <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

   <!-- Symbol Column -->
  <ng-container matColumnDef="c8">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element">
      <button matButton
        (click)="eliminar(element.idServer)"
      >
      <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


  </div>
</div>
