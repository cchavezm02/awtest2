<div class="container">
  <div style="text-align: center;margin: 5%;">
    <h1>Lista de aplicaciones</h1>
  </div>
  <div>
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!-- Position Column -->
  <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.idApp}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef> Aplicaci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.nameApp}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="c3">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.stateApp}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="c4">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.implementationDateApp|date:'dd/MM/yyyy'}} </td>
  </ng-container>
    <!-- Symbol Column -->
  <ng-container matColumnDef="c5">
    <th mat-header-cell *matHeaderCellDef> Monto </th>
    <td mat-cell *matCellDef="let element"> {{element.amountApp}} </td>
  </ng-container>
    <!-- Symbol Column -->
  <ng-container matColumnDef="c6">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.typeApp}} </td>
  </ng-container>
    <ng-container matColumnDef="c7">
    <th mat-header-cell *matHeaderCellDef> Servidor </th>
    <td mat-cell *matCellDef="let element"> {{element.server.idServer}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


  </div>
</div>
